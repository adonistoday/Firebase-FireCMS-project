  <body class="bg-secondary">

    <main class="page-wrapper">
      <!-- Page content-->
      <div class="container-fluid d-flex h-100 align-items-center justify-content-center py-4 py-sm-5">
        <div class="card card-body" style="max-width: 940px">
          <div class="row mx-0 d-flex justify-content-center">
            <div class="col-md-10 px-2 pt-2 pb-4 px-sm-5 pb-sm-5 pt-md-2">
              <h2 class="h3 mb-2 mb-sm-2 text-center">Update Product</h2>
             
              <form class="needs-validation" novalidate>
                <div class="mb-4">
                    <label class="form-label" for="product-name">Product Name</label>
                    <input class="form-control" type="text" id="product-name" placeholder="Enter product name" value="Dyson Cinetic Big Ball Multi Floor Extra Barrel Vacuum" required>
                 </div>
                <!-- Format: Credit card CVC -->
                <div class="mb-4">
                  <label class="form-label" for="format-card-cvc">Product Price</label>
                  <input class="form-control" type="text" id="format-card-cvc" data-format="cvc"  value="5055.43" placeholder="Enter product price">
                </div>
                <!-- Textarea -->
                <div class="mb-3">
                    <label for="product-description" class="form-label">Product Description</label>
                    <textarea class="form-control" id="description" rows="5">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into  electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum</textarea>
                </div>
                <hr>
                <label for="photos" class="form-label my-2">Photos</label>
                <!-- Multiple file upload: Grid of files + File type, size and quantity validation (Gallery) -->
                <input class="file-uploader file-uploader-grid" type="file" multiple data-max-files="4" data-max-file-size="2MB" accept="image/png, image/jpeg, video/mp4, video/mov" data-label-idle='<div class="btn btn-primary mb-3"><i class="fi-cloud-upload me-1"></i>Upload photos </div><div>or drag them in</div>'>
                <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">Update Product</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
